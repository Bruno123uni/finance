{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}<table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
                <tr>
                        <td>{{row["symbol"]}}</td>
                        <td>{{row["Shares"]}}</td>
                        <td>${{row["Price"]}}</td>
                        <td>${{row["time"]}}</td>
            {% endfor %}
                </tr>



        </tbody>
    </table>
{% endblock %}
